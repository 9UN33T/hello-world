<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by PUNEET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
         /* *{
            border: 1px solid red;
         } */

        roud{
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1 class="bg-info p-2 mb-5 rounded">Calculator using Javascript</h1>
            <h6 class="txt">1st Number : </h6> <br><input type="number" id="firstNumber" class="form-control mt-3 rounded mb-4">
            <h6 class="txt">2nd Number : </h6><br><input type="number" id="secondNumber" class="form-control mb-3 mt-3 rounded">
            <input type="button" onClick="multiplyBy()" Value="Multiply" class="btn btn-primary mb-2 mt-2 rounded">
            <input type="button" onClick="divideBy()" Value="Divide"  class="btn btn-danger mb-2 mt-2 rounded">
            <input type="button" onClick="add()" Value="Addition"  class="btn btn-success mb-2 mt-2 rounded">
            <input type="button" onClick="subs()" Value="Substraction"  class="btn btn-warning mb-4 mt-2 rounded">
            <h4>The Result is : 
                <span id = "result">0</span>
            </h4>
        </div>
    </div>
</body>


<script>
    function multiplyBy()
    {
        var num1 = document.getElementById("firstNumber").value;
        var num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
    }

    function divideBy() 
    { 
            var num1 = document.getElementById("firstNumber").value;
            var num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
    }

    function add() 
    { 
            var num1 = document.getElementById("firstNumber").value;
            var num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = Number(num1) + Number(num2);
    }

    function subs() 
    { 
            var num1 = document.getElementById("firstNumber").value;
            var num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 - num2;
    }

</script>
</html>
